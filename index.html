<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe Board</title>
</head>



  <body>

  <div class="tic-tac-toe-board">
      
      <ul class="row-zero">
        <button class="button" id="zero" value="0" data-position="0"></button>
        <button class="button" id="one" value="1" data-position="0"> </button>
        <button class="button" id="two" value="2" data-position="0"> </button>
      </ul>

      <ul class="row-one">
        <button class="button" id="three" value="0" data-position="1"> </button>
        <button class="button" id="four" value="1" data-position="1"> </button>
        <button class="button" id="five" value="2" data-position="1"> </button>
      </ul>

      <ul class="row-two">
        <button class="button" id="six" value="0" data-position="2"> </button>
        <button class="button" id="seven" value="1" data-position="2"> </button>
        <button class="button" id="eight" value="2" data-position="2"> </button>
      </ul>

  </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
