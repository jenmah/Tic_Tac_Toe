<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe Board</title>
</head>



  <body>

  <div class="tic-tac-toe-board">
      
      <ul class="row-zero">
        <button class="button" id="zero" value="0"></button>
        <button class="button" id="one" value="1"> </button>
        <button class="button" id="two" value="2"> </button>
      </ul>

      <ul class="row-one">
        <button class="button" id="three" value="3"> </button>
        <button class="button" id="four" value="4"> </button>
        <button class="button" id="five" value="5"> </button>
      </ul>

      <ul class="row-two">
        <button class="button" id="six" value="6"> </button>
        <button class="button" id="seven" value="7"> </button>
        <button class="button" id="eight" value="8"> </button>
      </ul>

  </div>

  <input type="text" placeholder="what's your name player one?" id="new-item"><button class="name-button" id="player-one-name">SUBMIT</button>


  <h2>SCOREBOARD</h2>

  <div class=player-X>
    <h3>PLAYER X WINS</h3>
  </div>

  <div class=player-Y>
    <h3>PLAYER Y WINS</h3>
  </div>
  <button class="refresh-button" value="Reload Page">Play Again</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
