<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe Board</title>
</head>



  <body>

  <ul class="tic-tac-toe-board">
      
      <ul class="row-one">
        <button class="button" id="zero" value="0"></button>
        <button class="button" id="one" value="1"> </button>
        <button class="button" id="two" value="2"> </button>
      </ul>

      <ul class="row-two">
        <button class="button" id="three"> </button>
        <button class="button" id="four"> </button>
        <button class="button" id="five"> </button>
      </ul>

      <ul class="row-three">
        <button class="button" id="six"> </button>
        <button class="button" id="seven"> </button>
        <button class="button" id="eight"> </button>
      </ul>

  </ul>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
